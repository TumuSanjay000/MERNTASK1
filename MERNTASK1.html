<!DOCTYPE html>
<html>
    <head>
        <title>MERN TASK</title>
        <link rel="icon" href="webdev.jpg">
        <style>
            form{
                background-color: rgb(255, 255, 255);
                width: 400px;
                padding: 20px;
                border: 2px solid black;
                margin: auto;
                font-size: 20px;
            }
        </style>
    </head>
    <body style="background-image: url('back.jpg') ">
        <form>
            <table width="550px" height="700px">
                <tr>
                    <td>
                        <i><b>NAME:</b></i>
                    </td>
                    <td>
                        <input type="text" placeholder="Name" name="">
                    </td>
                </tr>
                <tr>
                    <td>
                        <i><b>EMAIL:</b></i>
                    </td>
                    <td>
                        <input type="text" placeholder="Email" name="">
                    </td>
                </tr>
                <tr>
                    <td>
                        <i><b>PHONE:</b></i>
                    </td>
                    <td>
                        <input type="text" placeholder="Phonenumber" name="">
                    </td>
                </tr>
                <tr>
                    <td>
                        <i><b>ADDRESS:</b></i>
                    </td>
                    <td>
                        <textarea name="" id="" cols="20" rows="2" placeholder="Address"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <i><b>CITY:</b></i>
                    </td>
                    <td>
                        <input type="text" placeholder="City" name="">
                    </td>
                </tr>
                <tr>
                    <td>
                        <i><b>STATE:</b></i>
                    </td>
                    <td>
                        <input type="text" placeholder="State" name="">
                    </td>
                </tr>
                <tr>
                    <td>
                        <i><b>ZIP:</b></i>
                        
                    </td>
                    <td>
                        <input type="text" placeholder="Zip" name="">
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
